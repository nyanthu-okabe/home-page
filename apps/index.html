    <div class="container">

          class="header-buttons"
          role="navigation"
          aria-label="main navigation"
        >
          <input type="button" value="Home" data-target="" />
          <input type="button" value="Sites" data-target="sites" />
          <input type="button" value="Apps" data-target="apps" />
          <input type="button" value="Docs" data-target="docs" />

      </footer>

    <script>
window.addEventListener("DOMContentLoaded", () => {
  const sections = document.querySelectorAll("section");
  const buttons = document.querySelectorAll("[data-target]");

  function showSection(targetId) {
    let sectionToShow = document.getElementById(targetId);
    if (!sectionToShow) {
      sectionToShow = document.getElementById("404");
      targetId = "404";
    }
    sections.forEach((sec) =>
      sec.classList.toggle("active", sec === sectionToShow)
    );
  }

  buttons.forEach((btn) => {
    btn.addEventListener("click", () => {
      const targetId = btn.getAttribute("data-target");
      window.location.pathname = "/" + targetId + "/"; // ここでリロード
    });
  });

  // 現在のパスからセクション表示
  const pathParts = window.location.pathname.split("/").filter(Boolean);
  const targetFromPath = pathParts[0] || "home"; // ルートなら home
  showSection(targetFromPath);

  // Donateボタン
  const donateBtn = document.getElementById("donateBtn");
  if (donateBtn) {
    donateBtn.addEventListener("click", () => {
      window.open(
        "https://www.amazon.com/hz/wishlist/ls/XXXXXXXX",
        "_blank",
        "noopener"
      );
      window.location.pathname = "/thank/"; // これもリロード
    });
  }
});

    </script>
